<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAEAEA;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .volunteer-list {
            margin-top: 10px;
        }
        .volunteer-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .volunteer-item img {
            width: 40px;
            height: 40px;
            background: #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .volunteer-info {
            flex-grow: 1;
        }
        .search-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: white;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        .event-details {
            display: none;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>検索結果</h2>
        <div class="volunteer-list">
            <div class="volunteer-item" onclick="toggleDetails('details1')">
                <img src="placeholder.png" alt="ボランティア画像">
                <div class="volunteer-info">
                    <div>ボランティア名</div>
                    <div>募集要項<br>日付など</div>
                </div>
            </div>
            <div id="details1" class="event-details">ボランティア1の詳細情報</div>
            
            <div class="volunteer-item" onclick="toggleDetails('details2')">
                <img src="placeholder.png" alt="ボランティア画像">
                <div class="volunteer-info">
                    <div>ボランティア名</div>
                    <div>募集要項<br>日付など</div>
                </div>
            </div>
            <div id="details2" class="event-details">ボランティア2の詳細情報</div>

            <div class="volunteer-item" onclick="toggleDetails('details3')">
                <img src="placeholder.png" alt="ボランティア画像">
                <div class="volunteer-info">
                    <div>ボランティア名</div>
                    <div>募集要項<br>日付など</div>
                </div>
            </div>
            <div id="details3" class="event-details">ボランティア3の詳細情報</div>
        </div>
        <button class="search-button">他の条件で探す</button>
    </div>
    <script>
        function toggleDetails(id) {
            let details = document.getElementById(id);
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
